server {
    listen 80;
    server_name backend.myselfmonart.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://backend.myselfmonart.com;
    }
}



server {
    listen 443 ssl;
    server_name backend.myselfmonart.com;

    ssl_certificate /etc/letsencrypt/live/backend.myselfmonart.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.myselfmonart.com/privkey.pem;

    location /api/mockup/complete {
        proxy_pass http://app:3333;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
    }

    location /api/mockup/upload {
        proxy_pass http://app:3333;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 100M;
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
    }

    location /api/shopify-product-publisher/publish {
        proxy_pass http://app:3333;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 100M;
        proxy_read_timeout 180s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 180s;
    }

    # MCP Shopify SSE endpoint (authless)
    location /mcp/shopify/sse {
        # CORS headers for web clients
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_pass http://mcp-shopify:3001/sse;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding off;
        add_header X-Accel-Buffering no always;
    }

    # MCP Shopify messages endpoint (authless)
    location /mcp/shopify/messages {
        # CORS headers for web clients
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_pass http://mcp-shopify:3001/messages;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type $content_type;
        proxy_read_timeout 60s;
    }

    # MCP Shopify health check
    location /mcp/shopify/health {
        add_header Access-Control-Allow-Origin * always;

        proxy_pass http://mcp-shopify:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # MCP Shopify Streamable HTTP endpoint (modern transport for Claude web)
    location /mcp/shopify/mcp {
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Mcp-Session-Id, Accept" always;
        add_header Access-Control-Expose-Headers "Mcp-Session-Id" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_pass http://mcp-shopify:3001/mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Mcp-Session-Id $http_mcp_session_id;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding off;
        add_header X-Accel-Buffering no always;
    }

    # MCP Gmail SSE endpoint (legacy)
    location /mcp/gmail/sse {
        # CORS headers for web clients
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, X-Gmail-Token" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_pass http://mcp-gmail:3002/sse;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Gmail-Token $http_x_gmail_token;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding off;
        add_header X-Accel-Buffering no always;
    }

    # MCP Gmail messages endpoint (legacy)
    location /mcp/gmail/messages {
        # CORS headers for web clients
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_pass http://mcp-gmail:3002/messages;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type $content_type;
        proxy_read_timeout 60s;
    }

    # MCP Gmail health check
    location /mcp/gmail/health {
        add_header Access-Control-Allow-Origin * always;

        proxy_pass http://mcp-gmail:3002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # MCP Gmail Streamable HTTP endpoint (modern transport for Claude web)
    location /mcp/gmail/mcp {
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Mcp-Session-Id, X-Gmail-Token, Accept" always;
        add_header Access-Control-Expose-Headers "Mcp-Session-Id" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        proxy_pass http://mcp-gmail:3002/mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Mcp-Session-Id $http_mcp_session_id;
        proxy_set_header X-Gmail-Token $http_x_gmail_token;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding off;
        add_header X-Accel-Buffering no always;
    }

    location / {
        proxy_pass http://app:3333;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 100M;
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
    }
}
