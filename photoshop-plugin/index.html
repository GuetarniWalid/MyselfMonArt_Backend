<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup Automation</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 16px;
        background-color: #2d2d2d;
        color: #e0e0e0;
        font-size: 13px;
      }

      .header {
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #444;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #fff;
      }

      .status-section {
        margin-bottom: 16px;
      }

      .status-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        flex-shrink: 0;
      }

      .status-indicator.connected {
        background-color: #4caf50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
      }

      .status-indicator.disconnected {
        background-color: #f44336;
        box-shadow: 0 0 8px rgba(244, 67, 54, 0.6);
      }

      .status-text {
        font-size: 13px;
        font-weight: 500;
      }

      .button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
        margin-bottom: 12px;
      }

      .button.primary {
        background-color: #2196f3;
        color: white;
      }

      .button.primary:hover {
        background-color: #1976d2;
      }

      .button.secondary {
        background-color: #757575;
        color: white;
      }

      .button.secondary:hover {
        background-color: #616161;
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .logs-section {
        margin-top: 16px;
      }

      .logs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .logs-title {
        font-size: 13px;
        font-weight: 600;
        color: #fff;
      }

      .clear-logs {
        font-size: 11px;
        padding: 4px 8px;
        background-color: transparent;
        color: #2196f3;
        border: 1px solid #2196f3;
        border-radius: 3px;
        cursor: pointer;
      }

      .clear-logs:hover {
        background-color: rgba(33, 150, 243, 0.1);
      }

      .logs-container {
        background-color: #1e1e1e;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 8px;
        max-height: 300px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 11px;
      }

      .log-entry {
        padding: 4px 0;
        border-bottom: 1px solid #333;
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      .log-time {
        color: #888;
        margin-right: 8px;
      }

      .log-level {
        font-weight: 600;
        margin-right: 8px;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 10px;
      }

      .log-level.info {
        background-color: #2196f3;
        color: white;
      }

      .log-level.success {
        background-color: #4caf50;
        color: white;
      }

      .log-level.error {
        background-color: #f44336;
        color: white;
      }

      .log-level.warning {
        background-color: #ff9800;
        color: white;
      }

      .log-message {
        color: #e0e0e0;
      }

      .stats-section {
        margin-top: 16px;
        padding: 12px;
        background-color: #1e1e1e;
        border-radius: 4px;
        border: 1px solid #444;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #2196f3;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 11px;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Mockup Automation</h1>
      <div class="status-row">
        <div class="status-indicator disconnected" id="statusIndicator"></div>
        <span class="status-text" id="statusText">Disconnected</span>
      </div>
    </div>

    <div class="status-section">
      <button class="button primary" id="connectBtn">Connect to Server</button>
    </div>

    <div class="stats-section">
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="jobsReceived">0</div>
          <div class="stat-label">Jobs Received</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="jobsCompleted">0</div>
          <div class="stat-label">Jobs Completed</div>
        </div>
      </div>
    </div>

    <div class="logs-section">
      <div class="logs-header">
        <span class="logs-title">Activity Log</span>
        <button class="clear-logs" id="clearLogsBtn">Clear</button>
      </div>
      <div class="logs-container" id="logsContainer">
        <div class="log-entry">
          <span class="log-time">--:--:--</span>
          <span class="log-level info">INFO</span>
          <span class="log-message">Waiting to connect...</span>
        </div>
      </div>
    </div>

    <script src="./src/bundle.js"></script>
  </body>
</html>
